    <body class="overflow-x-hidden h-screen h-full">
        <!-- Google Tag Manager (noscript) -->
        <noscript
            ><iframe
                src="https://www.googletagmanager.com/ns.html?id=GTM-N6J3B7DJ"

            ></iframe
        ></noscript>
        <div
            id="scoreModal"
            class="fixed inset-0 items-center justify-center bg-black bg-opacity-80 hidden z-50"
        >
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-semibold">Assegna i punteggi</h2>
                <p class="mb-4">Ora puoi votare i capitoli.</p>

                <!-- Contenitore per i capitoli -->
                <div id="chaptersContainer" class="space-y-2">
                    <!-- Qui verranno inseriti i capitoli dinamicamente -->
                </div>

                <button
                    onclick="closeModal()"
                    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded"
                >
                    Chiudi
                </button>
            </div>
        </div>
        <div
            id="overlay-books"
            class="fixed inset-0 h-full bg-white bg-opacity-75 z-50 flex items-center justify-center p-8 transition-all duration-500 opacity-0 pointer-events-none"
        >
            <div
                class="p-12 relative h-full rounded-lg shadow-lg w-full flex flex-col overflow-y-auto"
            >
                <div
                    class="placeholder-title absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-gray-600 font-semibold text-2xl"
                >
                    Il Libro Ã© Ancora Vuoto
                </div>
                <button
                    onclick="closeBookOverlay()"
                    class="cursor-pointer text-white absolute top-0 left-1/2 bg-teal-500 -translate-x-1/2 font-bold px-4 py-2 rounded flex items-center justify-center shadow-lg hover:bg-teal-600 transition duration-300"
                >
                    ESCI
                </button>
                <!-- Seconda parte: Capitoli -->
                <div class="h-full flex flex-col">
                    <div
                        class="swiper mySwiper w-full h-full max-w-4xl mx-auto"
                    >
                        <div
                            class="swiper-wrapper h-full book-chapters-container"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row md:p-4 gap-4 h-screen relative">
            <div
                id="popup-start-countdown"
                class="hidden fixed inset-0 bg-gray-800 bg-opacity-80 items-center justify-center z-40"
            >
                <div
                    class="bg-white rounded-lg shadow-lg p-6 max-w-lg text-center"
                >
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">
                        Partita a Tempo
                    </h2>
                    <p class="text-gray-600 mb-6">
                        La partita Ã¨ a tempo! Quando tutti saranno pronti, il
                        countdown non potrÃ  piÃº essere fermato.
                    </p>
                    <button
                        onClick="buttonStartGame()"
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
                    >
                        Sono pronto!
                    </button>
                </div>
            </div>
            <div
                id="new-popup-message"
                class="hidden z-50 fixed inset-0 bg-gray-800 bg-opacity-50 items-center justify-center"
            >
                <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                    <p
                        id="new-popup-text"
                        class="text-center text-xl font-semibold text-gray-800"
                    ></p>
                    <button
                        id="new-popup-close"
                        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full w-full"
                    >
                        Chiudi
                    </button>
                </div>
            </div>

            <div
                id="popup-message"
                class="fixed inset-0 bg-black bg-opacity-60 items-center justify-center hidden z-40"
            >
                <div
                    class="bg-white rounded-lg shadow-lg p-6 text-center max-w-sm w-full"
                >
                    <p
                        id="popup-text"
                        class="text-lg font-semibold text-gray-800 mb-4"
                    ></p>
                    <button
                        id="popup-close"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded"
                    >
                        Ok
                    </button>
                </div>
            </div>
            <!-- Left Box -->
            <div
                class="md:w-[25%] w-full p-2 h-[15%] md:h-auto flex flex-col relative"
            >
                <div
                    id="leaderboard-icon"
                    class="w-full flex flex-row justify-between"
                >
                    <a
                        class="button-container flex h-12 w-12 rounded-full border-2 border-custom-blue flex-col justify-center items-center cursor-pointer"
                        onclick="dashboardButton()"
                    >
                        <div>
                            <img
                                src="/images/icons/icons8-casa-100.png"
                                alt="Search Icon"
                                class="icon-image"
                            />
                        </div>
                    </a>
                    <div class="chat-icon-container">
                        <button
                            id="toggleChatButton"
                            class="bg-blue-500 z-50 h-10 w-10 text-white rounded-full shadow-lg text-lg hover:bg-blue-600 focus:outline-none focus:ring-2 cursor-pointer focus:ring-blue-500"
                        >
                            ðŸ’¬
                            <div
                                id="notificationSymbol"
                                class="absolute top-0 left-0 w-3 h-3 bg-red-500 rounded-full hidden"
                            ></div>
                        </button>
                    </div>
                </div>
                <button
                    class="mt-4 md:hidden px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700"
                    onclick="openGameInfo()"
                >
                    Game Info
                </button>

                <!-- Contenuto dinamico condiviso -->
                <div
                    id="game-info-container"
                    class="hidden absolute md:block md:relative w-full h-full"
                >
                    <!-- Pulsante chiusura modal (solo mobile) -->
                    <button
                        class="block md:hidden mb-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                        onclick="closeGameInfo()"
                    >
                        Chiudi
                    </button>

                    <!-- CONTENUTO DINAMICO QUI -->
                    <div class="text-gray-800 h-full">
                        <div
                            id="gameUI-update"
                            class="flex flex-col gap-8 items-center justify-center py-8"
                        >
                            <div
                                class="countdown-container flex flex-row items-center justify-center w-full"
                            >
                                <div
                                    class="p-2 h-14 w-14 flex justify-center items-center"
                                >
                                    <img
                                        src="/images/icons/hourglass-svgrepo-com.svg"
                                        alt="countdown hourglass icon"
                                        class="h-full w-auto"
                                    />
                                </div>
                                <div
                                    id="countdown-display"
                                    class="flex text-2xl font-semibold text-gray-800"
                                >
                                    <div
                                        id="countdown-text"
                                        class="font-bold"
                                    ></div>
                                </div>
                            </div>

                            <div
                                id="current-turn"
                                class="text-lg w-full font-semibold text-right"
                            ></div>
                            <div class="flex flex-col w-full items-center">
                                <div
                                    id="turn-order-wrapper"
                                    class="mt-2 w-full transition-all duration-300 ease-in-out"
                                >
                                    <div
                                        id="turn-order"
                                        class="flex flex-wrap justify-between items-center gap-4 rounded"
                                    ></div>
                                </div>
                            </div>
                            <div
                                class="flex flex-col justify-center items-center font-semibold"
                            >
                                <div>
                                    <img
                                        class="cursor-pointer h-48 w-48 transition duration-300 transform hover:scale-[1.03]"
                                        onclick="openBookOverlay()"
                                        src="/images/game_book_image.svg"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    id="chatContainer"
                    class="absolute bottom-0 w-full z-50 chatNotVisible"
                >
                    <div
                        class="w-full max-w-md bg-gray-200 p-4 rounded-lg shadow-lg"
                    >
                        <!-- Area messaggi -->
                        <div
                            id="chatBox"
                            class="h-80 overflow-y-auto mb-4 p-2 bg-white rounded-lg"
                        >
                            <!-- I messaggi verranno visualizzati qui -->
                        </div>

                        <!-- Campo di input per il messaggio -->
                        <div class="flex">
                            <input
                                id="messageInput"
                                type="text"
                                class="w-full p-2 bg-white rounded-l-lg focus:outline-none focus:ring-1 focus:ring-blue-200"
                                placeholder="Scrivi un messaggio..."
                            />
                            <button
                                id="sendMessageButton"
                                class="bg-blue-400 text-white p-2 rounded-r-lg cursor-pointer hover:bg-blue-500 focus:outline-none focus:ring-blue-200"
                            >
                                Invia
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Box -->
            <div class="md:w-[75%] w-full h-[85%] md:h-auto relative">
                <div
                    class="h-full flex flex-col gap-4 p-12 shadow-xl contenitore"
                >
                    <input
                        type="text"
                        id="chapter-title"
                        placeholder="Titolo.."
                        class="text-xl border-0 border-b border-gray-400 focus:outline-none focus:ring-0 focus:border-gray-600"
                    />
                    <div
                        id="editor-container"
                        class="bg-white p-4 rounded flex-1 overflow-auto"
                    ></div>
                    <div class="flex items-start">
                        <button
                            id="send-chapter-button"
                            onclick="getChapter()"
                            class="px-4 py-2 hidden font-semibold text-gray-800 bg-white border-2 border-teal-500 text-teal-500 rounded shadow hover:text-white hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-blue-300 cursor-pointer"
                        >
                            INVIA CAPITOLO
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script src="/js/menu.js" defer></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
        <script src="/js/checkGame.js" defer></script>
