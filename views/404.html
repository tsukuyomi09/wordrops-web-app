<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>404 - Pagina non trovata</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white h-screen flex items-center justify-center">
        <div class="text-center px-4">
            <img
                src="/images/logo_wordrops_classic.svg"
                alt="Wordrops Logo"
                class="mx-auto w-20 sm:w-24 lg:w-32 mb-8"
            />
            <h1 class="text-6xl font-bold mb-4 text-gray-800">404</h1>
            <p class="text-gray-600 mb-8 text-lg sm:text-xl">
                Oops! La pagina che stai cercando non esiste.
            </p>
            <a
                href="/"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition"
            >
                Torna alla Home
            </a>
        </div>
    </body>
</html>
