<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/favicon/favicon-16x16.png"
        />
        <title>
            Wordrops Classifiche ‚Äì La piattaforma per scrivere e collaborare in
            tempo reale
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            rel="stylesheet"
        />
        <link href="/style/style.css" rel="stylesheet" />
        <link href="/style/output.css" rel="stylesheet" />
    </head>
    <body
        class="bg-white min-h-screen flex items-start justify-center text-white py-12"
    >
        <div
            class="w-full max-w-6xl px-6 py-10"
            style="background-color: #faf4f4"
        >
            <h1
                class="text-4xl font-bold text-gray-800 text-center mb-10 tracking-tight"
            >
                üèÜ Classifica Globale
            </h1>
            <div class="mb-8 hidden" id="podium">
                <!-- Primo classificato -->
                <div class="bg-white rounded-lg py-18 mb-4 w-full">
                    <div class="flex justify-center">
                        <div class="flex items-center space-x-6">
                            <!-- Rank -->
                            <div
                                class="flex items-center justify-center px-4 py-4 rounded-lg bg-custom-light"
                            >
                                <span
                                    id="first-rank"
                                    class="text-4xl font-bold text-amber-300"
                                ></span>
                            </div>

                            <!-- Avatar -->
                            <div
                                class="w-24 h-24 border-1 bg-custom-light rounded-lg border-amber-300 p-4"
                            >
                                <img
                                    id="first-avatar"
                                    src=""
                                    alt="Avatar"
                                    class="w-full h-full object-contain"
                                />
                            </div>

                            <!-- Username + Stats -->
                            <div
                                class="flex flex-col text-left h-full justify-between"
                            >
                                <span
                                    id="first-username"
                                    class="text-2xl font-semibold text-gray-800"
                                ></span>
                                <div
                                    class="text-md flex gap-24 font-semibold bg-custom-light px-4 py-2 rounded-lg text-gray-800"
                                >
                                    <span id="first-score"></span>
                                    <div>
                                        <span id="first-games"></span> partite
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Secondo e Terzo classificato -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Secondo -->
                    <div class="bg-white rounded-lg py-6 px-4 mb-4 w-full">
                        <div class="flex justify-left">
                            <div class="flex items-center w-full gap-4">
                                <!-- Rank -->
                                <div
                                    class="flex items-center justify-center px-2 py-2 rounded-lg bg-custom-light"
                                >
                                    <span
                                        id="second-rank"
                                        class="text-2xl font-bold text-teal-600"
                                    ></span>
                                </div>

                                <!-- Avatar -->
                                <div
                                    class="w-20 h-20 border-1 bg-custom-light rounded-lg border-teal-600 p-4"
                                >
                                    <img
                                        id="second-avatar"
                                        src=""
                                        alt="Avatar"
                                        class="w-full h-full object-contain"
                                    />
                                </div>

                                <!-- Username + Stats -->
                                <div
                                    class="flex flex-col flex-1 text-left h-full justify-between"
                                >
                                    <span
                                        id="second-username"
                                        class="text-xl font-semibold text-gray-800"
                                    ></span>
                                    <div
                                        class="text-md flex justify-between font-semibold bg-custom-light px-4 py-2 rounded-lg text-gray-800"
                                    >
                                        <span id="second-score"></span>
                                        <div>
                                            <span id="second-games"></span>
                                            partite
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Terzo -->
                    <div class="bg-white rounded-lg py-6 px-4 mb-4 w-full">
                        <div class="flex justify-left">
                            <div class="flex items-center w-full gap-4">
                                <!-- Rank -->
                                <div
                                    class="flex items-center justify-center px-2 py-2 rounded-lg bg-custom-light"
                                >
                                    <span
                                        id="third-rank"
                                        class="text-2xl font-bold text-teal-600"
                                    ></span>
                                </div>

                                <!-- Avatar -->
                                <div
                                    class="w-20 h-20 border-1 bg-custom-light rounded-lg border-teal-600 p-4"
                                >
                                    <img
                                        id="third-avatar"
                                        src=""
                                        alt="Avatar"
                                        class="w-full h-full object-contain"
                                    />
                                </div>

                                <!-- Username + Stats -->
                                <div
                                    class="flex flex-col flex-1 text-left h-full justify-between"
                                >
                                    <span
                                        id="third-username"
                                        class="text-xl font-semibold text-gray-800"
                                    ></span>
                                    <div
                                        class="text-md flex justify-between font-semibold bg-custom-light px-4 py-2 rounded-lg text-gray-800"
                                    >
                                        <span id="third-score"></span>
                                        <div>
                                            <span id="third-games"></span>
                                            partite
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg">
                <table class="min-w-full text-sm text-gray-800">
                    <thead class="text-xs uppercase">
                        <tr>
                            <th class="px-6 py-3 text-left w-[40%]">Rank</th>
                            <th class="px-6 py-3 text-center w-[20%]">
                                Giocatore
                            </th>
                            <th class="px-6 py-3 text-right w-[40%]">
                                Punteggio
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Popolato da JS -->
                    </tbody>
                </table>
            </div>

            <div class="flex justify-between items-center mt-8">
                <button
                    id="prev"
                    class="bg-gray-700 hover:bg-gray-600 text-white text-xl font-semibold py-2 px-4 rounded cursor-pointer disabled:opacity-40"
                >
                    ‚Üê
                </button>
                <span id="page-number" class="text-gray-800 font-medium"
                    >Page 1</span
                >
                <button
                    id="next"
                    class="bg-gray-700 hover:bg-gray-600 text-white text-xl font-semibold py-2 px-4 rounded cursor-pointer"
                >
                    ‚Üí
                </button>
            </div>
        </div>

        <script src="/js/leaderboard.js" defer></script>
    </body>
</html>
