<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        />
        <link

            type="image/png"
            sizes="16x16"
            href="/images/favicon/favicon-16x16.png"
        />
        <title>
            Wordrops Classifiche ‚Äì La piattaforma per scrivere e collaborare in
            tempo reale
        </title>

        <link href="/style/output.css" rel="stylesheet" />
    </head>
    <body
        class="bg-white min-h-screen flex items-start justify-center text-white pb-12"
    >
        <div
            class="page-wrapper flex flex-col justify-center items-center w-full"
        >
            <div
                id="menu"
                class="w-full z-50 sticky top-0 md:p-4 md:bg-custom-light"
            >
                <div
                    class="flex relative flex-col md:flex-row justify-between w-full h-full items-center"
                >
                    <div class="">
                        <a href="/">
                            <img
                                src="/images/logo_wordrops_classic.svg"
                                alt="Wordrops Logo"
                                class="mx-auto lg:w-32 hidden md:w-28 md:block"
                            />
                        </a>
                    </div>
                    <div
                        class="flex flex-row items-center justify-between w-full md:w-auto gap-6 md:gap-2 bg-custom-light p-4 md:p-0"
                    >
                        <button
                            class="group px-5 py-2.5 md:flex-none text-sm text-lg cursor-pointer relative items-center justify-center overflow-hidden rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 font-medium text-white duration-500"
                        >
                            <div
                                class="transition group-hover:-translate-x-[150%] group-hover:opacity-0"
                            >
                                registrati
                            </div>

                            <div
                                class="absolute top-1/2 -translate-y-1/2 translate-x-[150%] opacity-0 transition group-hover:translate-x-[50%] group-hover:opacity-100"
                            >
                                <svg
                                    width="15"
                                    height="15"
                                    viewBox="0 0 15 15"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6"
                                >
                                    <path
                                        d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z"
                                        fill="currentColor"
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </div>
                        </button>
                        <div class="md:flex-none">
                            <a href="/">
                                <img
                                    src="/images/wordrops_logo_animal.png"
                                    alt="Wordrops Logo"
                                    class="w-16 md:hidden"
                                />
                            </a>
                        </div>
                        <button
                            class="cursor-pointer font-semibold text-sm text-lg relative overflow-hidden rounded border-2 border-gray-200 rounded-lg px-5 py-2 text-gray-800 transition-all duration-300 hover:border-custom-blue"
                        >
                            login
                        </button>
                    </div>

                    <div
                        class="flex flex-row gap-4 md:gap-8 py-2 bg-white md:bg-transparent w-full md:w-auto justify-center border-b border-custom-light md:absolute md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2"
                    >
                        <div class="">
                            <a
                                href="/classifiche"
                                class="button-container flex flex-col justify-center items-center"
                            >
                                <img
                                    src="/images/icons/icons8-trofeo-48.png"
                                    alt="trophy Icon"
                                    class="icon-image size-5 md:size-8"
                                />
                                <div
                                    class="text-xs md:text-sm font-semibold text-gray-800"
                                >
                                    classifiche
                                </div>
                            </a>
                        </div>
                        <div class="">
                            <a
                                onclick="dashboardButton()"
                                class="button-container cursor-pointer flex flex-col justify-center items-center"
                            >
                                <img
                                    src="/images/icons/icons8-casa-100.png"
                                    alt="leaderboard Icon"
                                    class="icon-image size-5 md:size-8"
                                />
                                <div
                                    class="text-xs md:text-sm font-semibold text-gray-800"
                                >
                                    dashboard
                                </div>
                            </a>
                        </div>
                        <div class="">
                            <a
                                href="/storie-community"
                                class="button-container flex flex-col justify-center items-center"
                            >
                                <img
                                    src="/images/icons/library-icon.png"
                                    alt="library Icon"
                                    class="icon-image size-5 md:size-8"
                                />
                                <div
                                    class="text-xs md:text-sm font-semibold text-gray-800"
                                >
                                    libreria
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="w-full py-6 md:py-12 bg-white max-w-6xl md:sticky z-10 top-24 md:top-21 flex flex-col gap-y-6 md:flex-row justify-between items-center"
            >
                <div>
                    <h1
                        class="text-xl md:text-4xl font-bold text-gray-800 text-center tracking-tight"
                    >
                        üèÜ Classifica Globale
                    </h1>
                </div>
                <div class="flex flex-col gap-2 relative">
                    <div class="flex items-center gap-4 relative">
                        <input
                            id="search-input"
                            type="text"
                            placeholder="cerca utente"
                            class="border border-gray-300 px-4 py-2 text-gray-800 rounded w-full"
                        />
                        <button
                            onclick="searchUser()"
                            class="absolute right-0 bg-custom-light h-full cursor-pointer border border-gray-300 rounded"
                        >
                            <img
                                class="size-8 p-2"
                                src="/images/icons/search-interface-symbol.png"
                                alt="Cerca"
                            />
                        </button>
                    </div>
                    <div
                        id="error-message"
                        class="text-red-600 absolute -bottom-6 right-0 text-sm"
                    ></div>
                </div>
            </div>

            <div
                class="flex flex-col gap-6 w-full justify-start pb-24 items-center"
            >
                <div
                    class="w-full max-w-6xl px-2 md:px-6 py-10"
                    style="background-color: #faf4f4"
                >
                    <div class="mb-8 hidden" id="podium">
                        <!-- Primo classificato -->
                        <div
                            class="bg-white rounded-lg md:py-8 lg:py-12 mb-4 w-full"
                        >
                            <div class="flex w-full justify-center">
                                <a
                                    id="first-container"
                                    class="flex justify-start w-full md:w-[50%] flex-col gap-6 p-6"
                                >
                                    <!-- Rank -->
                                    <div class="flex gap-6 items-center w-full">
                                        <!-- Avatar -->
                                        <div
                                            class="lg:size-24 size-22 border-2 flex-shrink-0 rounded-lg border-amber-300 overflow-hidden"
                                        >
                                            <img
                                                id="first-avatar"
                                                src=""
                                                alt="Avatar"
                                                class="w-full h-full object-contain"
                                            />
                                        </div>
                                        <div
                                            class="flex flex-col text-left h-full justify-between items-start"
                                        >
                                            <div
                                                id="first-rank"
                                                class="p-2 text-xl md:text-2xl lg:text-4xl font-bold rounded-lg bg-custom-light text-amber-300"
                                            ></div>
                                            <div
                                                id="first-username"
                                                class="text-lg md:text-2xl font-semibold text-gray-800"
                                            ></div>
                                        </div>
                                    </div>

                                    <!-- Username + Stats -->

                                    <div>
                                        <div
                                            class="text-md flex gap-24 justify-between font-semibold bg-custom-light px-4 py-2 rounded-lg text-gray-800"
                                        >
                                            <div id="first-score"></div>
                                            <div>
                                                <span id="first-games"></span>
                                                partite
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <!-- Secondo e Terzo classificato -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Secondo -->
                            <div
                                class="bg-white rounded-lg md:py-8 mb-4 w-full"
                            >
                                <div class="flex w-full justify-center">
                                    <a
                                        id="second-container"
                                        class="flex justify-start w-full flex-col gap-6 p-6"
                                    >
                                        <!-- Rank -->
                                        <div
                                            class="flex gap-2 items-center h-full"
                                        >
                                            <div
                                                id="second-rank"
                                                class="p-2 text-lg md:text-xl lg:text-2xl font-bold rounded-lg bg-custom-light text-amber-300"
                                            ></div>
                                            <!-- Avatar -->
                                            <div
                                                class="lg:size-20 size-14 border-2 flex-shrink-0 rounded-lg border-amber-300 overflow-hidden"
                                            >
                                                <img
                                                    id="second-avatar"
                                                    src=""
                                                    alt="Avatar"
                                                    class="w-full h-full object-contain"
                                                />
                                            </div>
                                            <div
                                                class="flex flex-col text-left justify-between items-start"
                                            >
                                                <div
                                                    id="second-username"
                                                    class="text-lg md:text-2xl font-semibold text-gray-800"
                                                ></div>
                                            </div>
                                        </div>

                                        <!-- Username + Stats -->

                                        <div>
                                            <div
                                                class="text-md flex gap-24 justify-between font-semibold bg-custom-light px-4 py-2 rounded-lg text-gray-800"
                                            >
                                                <div id="second-score"></div>
                                                <div>
                                                    <span
                                                        id="second-games"
                                                    ></span>
                                                    partite
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <!-- Terzo -->
                            <div
                                class="bg-white rounded-lg md:py-8 mb-4 w-full"
                            >
                                <div class="flex w-full justify-center">
                                    <a
                                        id="third-container"
                                        class="flex justify-start w-full flex-col gap-6 p-6"
                                    >
                                        <!-- Rank -->
                                        <div
                                            class="flex gap-2 items-center h-full"
                                        >
                                            <div
                                                id="third-rank"
                                                class="p-2 text-lg md:text-xl lg:text-2xl font-bold rounded-lg bg-custom-light text-amber-300"
                                            ></div>
                                            <!-- Avatar -->
                                            <div
                                                class="lg:size-20 size-14 border-2 flex-shrink-0 rounded-lg border-amber-300 overflow-hidden"
                                            >
                                                <img
                                                    id="third-avatar"
                                                    src=""
                                                    alt="Avatar"
                                                    class="w-full h-full object-contain"
                                                />
                                            </div>
                                            <div
                                                class="flex flex-col text-left justify-between items-start"
                                            >
                                                <div
                                                    id="third-username"
                                                    class="text-lg md:text-2xl font-semibold text-gray-800"
                                                ></div>
                                            </div>
                                        </div>

                                        <!-- Username + Stats -->

                                        <div>
                                            <div
                                                class="text-md flex gap-24 justify-between font-semibold bg-custom-light px-4 py-2 rounded-lg text-gray-800"
                                            >
                                                <div id="third-score"></div>
                                                <div>
                                                    <span
                                                        id="third-games"
                                                    ></span>
                                                    partite
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="overflow-x-auto rounded-lg">
                        <table class="min-w-full text-sm text-gray-800">
                            <thead class="text-[10px] uppercase">
                                <tr>
                                    <th class="py-3 text-left w-[40%]">Rank</th>
                                    <th class="py-3 text-center w-[20%]">
                                        Giocatore
                                    </th>
                                    <th class="py-3 text-right w-[40%]">
                                        Punteggio
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body">
                                <!-- Popolato da JS -->
                            </tbody>
                        </table>
                    </div>

                    <div
                        class="fixed bottom-0 left-0 right-0 bg-white z-10 shadow-lg"
                    >
                        <div
                            class="flex justify-center items-center gap-4 p-4 px-8"
                        >
                            <button
                                onclick="prevPage()"
                                id="prev"
                                class="bg-gray-700 hover:bg-gray-600 text-white text-xl font-semibold py-1 px-4 rounded cursor-pointer disabled:opacity-40"
                            >
                                ‚Üê
                            </button>
                            <span
                                id="page-number"
                                class="text-gray-800 font-medium"
                                >Page 1</span
                            >
                            <button
                                onclick="nextPage()"
                                id="next"
                                class="bg-gray-700 hover:bg-gray-600 text-white text-xl font-semibold py-1 px-4 rounded cursor-pointer"
                            >
                                ‚Üí
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/leaderboard.js" defer></script>
    </body>
</html>
