<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/favicon/favicon-16x16.png"
        />
        <title>Document</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/favicon/favicon-16x16.png"
        />
        <link href="/style/style.css" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />

        <link href="/style/output.css" rel="stylesheet" />
    </head>
    <body>
        <div
            class="relative w-full h-screen flex items-center justify-center md:py-42 py-36"
        >
            <!-- Immagine sfondo interna -->
            <img
                src="/images/reading_platypus.png"
                class="absolute top-0 left-0 w-full h-full object-contain opacity-100 pointer-events-none z-0"
                alt="Reading Platypus"
            />
            <div
                class="absolute top-0 left-0 w-full flex justify-center mt-6 z-10"
            >
                <img
                    src="/images/logo_wordrops_classic.svg"
                    alt="Wordrops Logo"
                    class="w-24 lg:w-38"
                />
            </div>
            <!-- Modal Container -->
            <div
                class="modal bg-white rounded-lg border border-gray-200 w-90 p-8 z-10"
            >
                <!-- Step 1: Username Selection -->
                <div
                    class="flex flex-col gap-24 step h-full w-full transition-opacity duration-500 opacity-100"
                >
                    <div>
                        <h2 class="text-2xl font-semibold mb-4 text-center">
                            Forgot Password
                        </h2>
                        <p class="text-center text-md text-gray-600 mb-4">
                            Insert your email and weâ€™ll send you a link to reset
                            your password.
                        </p>
                        <input
                            type="email"
                            id="email"
                            class="w-full p-3 border border-gray-300 rounded-md mb-4"
                            placeholder="Enter your email"
                        />
                        <button
                            id="sendResetButton"
                            onclick="sendResetLink()"
                            class="w-full p-3 cursor-pointer font-semibold bg-blue-500 text-white rounded-md"
                        >
                            SEND RESET LINK
                        </button>
                        <div
                            id="message-box"
                            class="opacity-0 mt-8 text-red-400 font-semibold text-center transition-opacity duration-600"
                        >
                            Please enter a valid email
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/forgotPassword.js" defer></script>
    </body>
</html>
